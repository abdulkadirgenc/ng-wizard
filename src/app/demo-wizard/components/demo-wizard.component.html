<br />
<div class="container">
  <div class="form-group">
    <ng-wizard [config]="config" (stepChanged)="stepChanged($event)">
      <ng-wizard-step
        *ngFor="let stepDefinition of stepDefinitions"
        [title]="stepDefinition.title"
        [description]="stepDefinition.description"
        [state]="stepDefinition.state"
        [component]="stepDefinition.component"
        [canEnter]="stepDefinition.canEnter"
        [canExit]="stepDefinition.canExit"
      >
      </ng-wizard-step>

      <ng-wizard-step
        [title]="'Step 6'"
        [description]="'Step 6 description'"
        [state]="stepStates.error"
      >
        <app-step-six></app-step-six>
      </ng-wizard-step>

      <ng-wizard-step [title]="'Step 7'" [description]="'Step 7 description'">
        <span>Step 7 content</span>
      </ng-wizard-step>
    </ng-wizard>
  </div>

  <div class="form-group">
    <div
      class="btn-toolbar ng-wizard-toolbar ng-wizard-toolbar-top justify-content-start"
    >
      <div class="btn-group me-2 ng-wizard-btn-group">
        <button
          type="button"
          (click)="showPreviousStep($event)"
          class="btn btn-secondary ng-wizard-btn-prev"
        >
          Previous
        </button>
        <button
          type="button"
          (click)="showNextStep($event)"
          class="btn btn-secondary ng-wizard-btn-next"
        >
          Next
        </button>
        <button
          type="button"
          (click)="resetWizard($event)"
          class="btn btn-danger"
        >
          Reset
        </button>
        <select [(ngModel)]="selectedTheme" (change)="themeSelected()">
          <option *ngFor="let theme of themes" [ngValue]="theme">
            {{ theme }}
          </option>
        </select>
        <select [(ngModel)]="selectedStepIndex" (change)="stepIndexSelected()">
          <option *ngFor="let stepIndex of stepIndexes" [ngValue]="stepIndex">
            {{ "Step - " + (stepIndex + 1) }}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>
